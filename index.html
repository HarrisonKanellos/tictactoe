<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>

    <body>
        <header>
            <h1 class="page-heading">Tic Tac Toe</h1>
        </header>
        <main>
            <div class="top-wrapper">
                <button type="button" class="start-game">Start Game</button>
                <p class="text-display"></p>
            </div>

            <div class="board-wrapper">
                <div class="board">
                    <div class="cell" id="cell-1"></div>
                    <div class="cell" id="cell-2"></div>
                    <div class="cell" id="cell-3"></div>
                    <div class="cell" id="cell-4"></div>
                    <div class="cell" id="cell-5"></div>
                    <div class="cell" id="cell-6"></div>
                    <div class="cell" id="cell-7"></div>
                    <div class="cell" id="cell-8"></div>
                    <div class="cell" id="cell-9"></div>
                </div>
            </div>

            <div class="bottom-wrapper">
                <div class="player-one-wrapper">
                    <p class="player-title">Player 1:</p>
                    <p class="player-name"></p>
                    <button type="button" class="edit-name-button"></button>
                </div>
                <div class="player-two-wrapper">
                    <p class="player-title">Player 2:</p>
                    <p class="player-name"></p>
                    <button type="button" class="edit-name-button"></button>
                </div>
            </div>
        </main>
    </body>
</html>
