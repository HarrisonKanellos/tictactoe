<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css"/>
    </head>

    <body>
        <header>
            <h1 class="page-heading">Tic Tac Toe</h1>
        </header>
        <main>
            <div class="top-wrapper">
                <button type="button" class="start-game">Start Game</button>
                <p class="text-display">Click Start Game</p>
            </div>

            <div class="board-wrapper">
                <div class="board">
                    <div class="cell" id="cell-1" data-row="0" data-column="0"></div>
                    <div class="cell" id="cell-2" data-row="0" data-column="1"></div>
                    <div class="cell" id="cell-3" data-row="0" data-column="2"></div>
                    <div class="cell" id="cell-4" data-row="1" data-column="0"></div>
                    <div class="cell" id="cell-5" data-row="1" data-column="1"></div>
                    <div class="cell" id="cell-6" data-row="1" data-column="2"></div>
                    <div class="cell" id="cell-7" data-row="2" data-column="0"></div>
                    <div class="cell" id="cell-8" data-row="2" data-column="1"></div>
                    <div class="cell" id="cell-9" data-row="2" data-column="2"></div>
                </div>
            </div>

            <div class="bottom-wrapper">
                <div class="player-one-wrapper">
                    <label class="player-title">Player 1:</label>
                    <p class="player-name"></p>
                    <button type="button" class="edit-name-button" id="edit-player-one">
                        <img src="icons/edit-icon.svg" alt="edit" />
                    </button>
                </div>
                <div class="player-two-wrapper">
                    <label class="player-title">Player 2:</label>
                    <p class="player-name"></p>
                    <button type="button" class="edit-name-button" id="edit-player-two">
                        <img src="icons/edit-icon.svg" alt="edit" />
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
